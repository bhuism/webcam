<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Camera</title>
</head>
<body>
<div class="container-fluid">
    <div>
        <video autoplay controls muted></video>
    </div>
    <div>
        <table>
            <tr>
                <td>buffer:</td>
                <td id="bufferstat"></td>
                <td>&nbsp;</td>
                <td>offset:</td>
                <td id="behindstat"></td>
                <td>&nbsp;</td>
                <td>speed:</td>
                <td id="playbackrate"></td>
            </tr>
        </table>
    </div>
</div>
<script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
<script>

    var player;

    var delay = 5.0;

    function init() {
        var video = document.querySelector("video");
        player = dashjs.MediaPlayer().create();
        player.initialize(video, "manifest.mpd", true);
        player.updateSettings({
            'streaming': {
                //'liveDelayFragmentCount': 2,
                'liveDelay': delay,
                'liveCatchUpMinDrift': 0.1,
                'liveCatchUpPlaybackRate': 0.2,
                'liveCatchupLatencyThreshold': 60.0,
                'lowLatencyEnabled': true,

            }
        });

        setInterval(updateStats, 1000)

    }

    function updateStats() {
        var d = new Date();
        document.querySelector("#bufferstat").innerHTML = "" + Math.round(player.getBufferLength() * 10) / 10 + "s";
        document.querySelector("#behindstat").innerHTML = Math.round((((d.getTime() / 1000) - Number(player.timeAsUTC()))) * 10) / 10 + "s";
        document.querySelector("#playbackrate").innerHTML = "" + (Math.round(player.getPlaybackRate() * 1000) / 10) + "%";

    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        init();
    });
</script>
</body>
</html>
