<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div>
        <video autoplay controls muted></video>
    </div>
    <div>
        <table>
            <tr>
                <td>Buffer length:</td>
                <td id="bufferstat"></td>
            </tr>
            <tr>
                <td>Offset error:</td>
                <td id="behindstat"></td>
            </tr>
            <tr>
                <td>Playback speed:</td>
                <td id="playbackrate"></td>
            </tr>
        </table>
    </div>
</div>
<script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
<script>

    var player;

    var delay = 10.0;

    function init() {
        var video = document.querySelector("video");
        player = dashjs.MediaPlayer().create();
        player.initialize(video, "manifest.mpd", true);
        player.updateSettings({
            'streaming': {
                'liveDelayFragmentCount': 2,
                // 'liveDelay': delay,
                // 'liveCatchUpMinDrift': 0.1,
                // 'liveCatchUpPlaybackRate': 0.5,
                // 'liveCatchupLatencyThreshold': 30.0,
                // 'lowLatencyEnabled': true,

            }
        });

        setInterval(updateStats, 1000)

    }

    function updateStats() {
        var d = new Date();
        document.querySelector("#bufferstat").innerHTML = "" + Math.round(player.getBufferLength() * 10) / 10 + "s";
        document.querySelector("#behindstat").innerHTML = Math.round((((d.getTime() / 1000) - Number(player.timeAsUTC()))) * 10) / 10 + "s target=" + delay;
        document.querySelector("#playbackrate").innerHTML = "" + (Math.round(player.getPlaybackRate() * 1000) / 10) + "%";

    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        init();
    });
</script>
</body>
</html>
